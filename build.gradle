plugins {
  id 'java'
  id 'groovy'
  id "com.katalon.gradle-plugin" version "0.0.7"
}

repositories {
  jcenter()
  mavenCentral()
}

sourceSets {
  main {
    groovy {
      srcDirs = ['Keywords', 'Include/scripts/groovy']
      srcDir 'Libs'
    }
  }
}

shadowJar {
  exclude 'Temp*.class'
}

katalon {
  dependencyPrefix = ""
  minimize = false
}

jar {
  from sourceSets.main.allSource
}

task sourceJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.groovy
}
dependencies {
  compile('com.testautomationguru.pdfutil:pdf-util:0.0.2') {
    exclude group: 'org.seleniumhq.selenium'
  }
}